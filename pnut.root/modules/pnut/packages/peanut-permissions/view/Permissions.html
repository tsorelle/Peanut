<!-- permissions -->
<h2>Permissions</h2>

<div id="permissions-view-container" class="row" style="display: none">
    <div class="col-md-12">

    <div class="row">
        <div class="col-md-12">
            <table>
                <thead>
                <tr><th>Permission name</th><th>&nbsp</th></tr>
                </thead>
                <tbody data-bind="foreach:permissionsList">
                <tr>
                    <td data-bind="text:permissionName" style="padding-right: 10px"></td>
                    <td><a href="#" data-bind="click:$parent.showPermissionUpdateForm">Edit</a> </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="modal" id="permission-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h3 class="modal-title">Update Permission</h3>
                            <h4> <span data-bind="text:permissionForm.permissionName"></span></h4>
                        </div>
                        <div class="modal-body">
                            <div class="row" style="padding-bottom: 20px">
                                <div class="col-sm-6">
                                    <fieldset>
                                        <legend>Assigned Roles</legend>
                                        <table>
                                            <tbody data-bind="foreach:permissionForm.assigned">
                                            <tr>
                                                <td data-bind="text:Name" style="padding-right: 10px"></td>
                                                <td><a href="#" data-bind="click:$parent.onRemoveRole,attr: { title: Description }">>></a> </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </fieldset>
                                </div>
                                <div class="col-sm-6">
                                    <fieldset>
                                        <legend>Avaliable Roles</legend>
                                        <table>
                                            <tbody data-bind="foreach:permissionForm.available">
                                            <tr>
                                                <td><a href="#" data-bind="click:$parent.onAddRole,attr: { title: Description }"><<</a> </td>
                                                <td data-bind="text: Name" style="padding-left: 10px"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </fieldset>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="#" data-dismiss="modal">Close</a>&nbsp;
                            <button type="button" style="margin-left:20px" class="btn btn-primary" data-bind="visible:permissionForm.changed,click:updatePermission">Save changes</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
    </div>

    </div>
</div>
<!-- permissions view end -->
