<h2>Captcha Test</h2>

<div id="testcaptcha-view-container" class="row" style="display: none">
    <h2 data-bind="text:test"></h2>
    <p>Search icon: <span class="glyphicon glyphicon-search"></span></p>
    <div class="col-md-12">
        <form>
            <riddler-captcha params="confirmClick:onCaptchaConfirm,topic:'quakers', buttonLabel:'Send message', cancelClick: onCaptchaCancel"></riddler-captcha>
        </form>
    </div>
</div>
